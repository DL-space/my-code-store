<title>绘制图形</title> <link rel="stylesheet" href="./assets/index.css" />
<body>
  <canvas id="canvas" width="800" height="600">
    <!-- 判断是否支持canvas -->
    您的浏览器不支持 HTML5 canvas 标签
  </canvas>
  <img id="img" src="./assets/img.jpg" alt="" style="display: none" />
  <ul class="nav">
    <li><button onclick="draw(1)">绘制填充矩形</button> fill</li>
    <li><button onclick="draw(2)">绘制边框矩形</button> stroke</li>
    <li><button onclick="draw(3)">同时绘制有边框和填充色的矩形</button></li>
    <li><button onclick="draw(4)">绘制路径</button></li>
    <li><button onclick="draw(5)">绘制圆</button></li>
    <li><button onclick="draw(6)">绘制文本</button></li>
    <li><button onclick="draw(7)">绘制空心文本</button></li>
    <li><button onclick="draw(8)">绘制渐变</button></li>
    <li><button onclick="draw(9)">绘制图片</button></li>
  </ul>

  <script>
    const canvas = document.getElementById('canvas')
    const ctx = canvas.getContext('2d')

    function draw(key) {
      ctx.clearRect(0, 0, 800, 600) // 清理画布
      switch (key) {
        // 绘制填充矩形
        case 1:
          ctx.fillStyle = '#9f9' // 填充
          ctx.fillRect(20, 20, 150, 75) // x y width height
          break

        // 绘制边框矩形
        case 2:
          ctx.lineWidth = 10 // 线宽
          ctx.lineJoin = 'round' // border-radius 圆角
          ctx.strokeStyle = '#f99'
          ctx.strokeRect(20, 20, 150, 75)
          break

        // 绘制多个图形
        case 3:
          ctx.beginPath()
          ctx.rect(120, 10, 100, 100) // 绘制矩形的方法
          ctx.closePath()
          ctx.stroke()

          ctx.beginPath()
          ctx.rect(122, 12, 96, 96)
          ctx.fill()
          //...
          break

        // 绘制路径
        case 4:
          ctx.moveTo(0, 0) //起始坐标
          ctx.lineTo(500, 600) // 结束坐标
          ctx.stroke()
          break

        // 绘制圆
        case 5:
          ctx.beginPath()
          ctx.arc(95, 50, 40, 0, 2 * Math.PI) // arc(x,y,r,start,stop)
          ctx.fill()
          break

        // 绘制文本
        case 6:
          ctx.font = '30px Arial'
          ctx.fillText('Hello World', 10, 50)
          break

        // 绘制空心文本
        case 7:
          ctx.font = '30px Arial'
          ctx.strokeText('Hello World', 10, 50)
          break

        // 绘制渐变
        case 8:
          // 创建渐变
          const grd = ctx.createLinearGradient(0, 0, 200, 0)
          grd.addColorStop(0, 'red')
          grd.addColorStop(1, 'white')

          // 填充渐变
          ctx.fillStyle = grd
          ctx.fillRect(10, 10, 150, 80)
          break

        // 绘制图片
        case 9:
          var img = document.getElementById('img')
          ctx.drawImage(img, 10, 10)
          break

        default:
          break
      }
    }
  </script>
</body>
